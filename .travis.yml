language: go
go:
- '1.12.x'

sudo: required

services:
  - docker

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - cd ecr-login && shopt -s globstar
  - sed -i 's/github.com\/awslabs\/amazon-ecr-credential-helper/github.com\/seanturner83\/amazon-ecr-credential-helper/g' **/*.go && cd ..
  - go get -t -v ./...
  - cd ecr-login/cli && CGO_ENABLED=0 gox -os="linux darwin windows" -arch="amd64" -verbose ./docker-credential-ecr-login
  - cd ../..

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - login/cli/docker-credential-ecr-login_darwin_amd64
  - login/cli/docker-credential-ecr-login_linux_amd64
  - login/cli/docker-credential-ecr-login_windows_amd64.exe
  on:
    repo: seanturner83/amazon-ecr-credential-helper
    all_branches: true

after_deploy:
 - ls -al
 - docker build -t seanturner83/amazon-ecr-credential-helper:${TRAVIS_TAG} -f Dockerfile .
 - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
 - docker push "seanturner83/amazon-ecr-credential-helper:${TRAVIS_TAG}"
